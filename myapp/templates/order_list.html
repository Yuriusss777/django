<table>
    <thead>
    <tr>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Total Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for order in orders %}
    <tr>
        <td>{{ order.customer.name }}</td>
        <td>{{ order.products.all|join:", " }}</td>
        <td>{{ order.total_amount }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
