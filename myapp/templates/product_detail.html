<!-- product_detail.html -->
{% extends "base.html" %}

{% block content %}
<h2>{{ product.name }}</h2>
<p><strong>Price:</strong> ${{ product.price }}</p>
<p><strong>Description:</strong> {{ product.description }}</p>
<p><strong>Quantity:</strong> {{ product.quantity }}</p>
<p><strong>Image:</strong></p>
<img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endblock %}
