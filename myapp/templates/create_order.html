<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_client">customer:</label>
        {{ form.customer }}
    </div>
    <div class="form-group">
        <label for="id_product">products:</label>
        {{ form.products }}
    </div>
    <div class="form-group">
        <label for="id_total_amount">total_amount:</label>
        {{ form.total_amount }}
    </div>
    <button type="submit">Создать заказ</button>
</form>
